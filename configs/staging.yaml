# =============================================================================
# Staging Environment Configuration
# =============================================================================
# This file contains non-sensitive configuration for the staging environment.
# Sensitive data (API keys, passwords) should be in .env file.
# =============================================================================

# Application Settings
app_name: "Are You Not Entertained - Staging"
environment: "staging"
debug: true

# Logging
log_level: "INFO"
use_json_logging: true

# API Configuration
tmdb_api_base_url: "https://api.themoviedb.org/3"
omdb_api_base_url: "http://www.omdbapi.com"
api_rate_limit: 40
api_timeout: 30

# Data Processing
batch_size: 100
random_seed: 42

# FastAPI Server
host: "0.0.0.0"
port: 8000
reload: false
cors_origins:
  - "https://staging.yourapp.com"
  - "https://*.azurewebsites.net"
